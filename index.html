<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-200">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">My Item List</h1>
        <div class="flex space-x-4 mb-6">
            <input type="text" id="itemInput" placeholder="Enter an item" class="flex-grow px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="addItem()" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Add</button>
        </div>
        <ul id="itemList" class="space-y-4 text-lg"></ul>
    </div>
    <script>
        function addItem() {
            const input = document.getElementById('itemInput');
            const list = document.getElementById('itemList');
    
            if (input.value.trim() !== '') {
                const li = document.createElement('li');
                li.textContent = input.value;
                li.classList.add('bg-blue-50', 'px-4', 'py-2', 'rounded-lg');
                list.appendChild(li);
                input.value = '';
            }
    
            input.focus();
        }
    </script>

</body>
</html>
