<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items to List</title>
    <style>
     
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex flex-col  items-center justify-center w-full h-screen bg-blue-50">
    <div class="">
        <input type="text" id="itemInput" placeholder="Enter item"
        class=" px-3 py-3 border-2 border-blue-200 rounded-full"
        >
        <button onclick="addItem()"
        class="px-3 py-2 border-2 border-blue-100 rounded text-blue-600"
        >Add </button>
    </div>
    <ul id="itemList"></ul>

    <script>
        function addItem() {
            // Get the input element
            const input = document.getElementById('itemInput');
            // Get the list element
            const list = document.getElementById('itemList');
            
            // Check if input is not empty
            if (input.value.trim() !== '') {
                // Create new li element
                const li = document.createElement('li');
                // Add text to li
                li.textContent = input.value;
                // Add li to ul
                list.appendChild(li);
                // Clear input field
                input.value = '';
            }
            
            // Focus back on input
            input.focus();
        }
    </script>
</body>
</html>
