<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/glassy.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen animate-gradient bg-gradient-to-br from-blue-300 via-blue-200 to-sky-200">
    <!-- GitHub Corner -->
    <a href="https://github.com/yourusername/VG001-Todo" class="github-corner" aria-label="View source on GitHub">
        <!-- Your existing SVG code here -->
    </a>

    <!-- Main Container -->
    <div class="todo-container glassy p-8 rounded-2xl shadow-2xl">
        <h1 class="todo-title">My Todo List</h1>
        
        <div class="flex space-x-4 mb-8">
            <input type="text" 
                id="itemInput" 
                placeholder="Add new task..." 
                class="input-field input-glassy rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <button onclick="addItem()" class="add-button">
                Add
            </button>
        </div>

        <ul id="itemList" class="todo-list"></ul>
    </div>
    
    <!-- Footer -->
    <footer class="fixed bottom-0 w-full py-4 text-center glassy-dark">
        Made with <span class="text-red-500 animate-pulse inline-block mx-1">❤️</span> by 
        <a href="https://github.com/1yakub" 
           class="font-medium hover:text-blue-600 transition-colors duration-300"
           target="_blank" 
           rel="noopener">
            Yakub Hossain
        </a>
    </footer>
    
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
